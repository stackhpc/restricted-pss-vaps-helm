# # # # # # # # # # # # # #
# Security context checks #
# # # # # # # # # # # # # #
{{- range tuple "containers" "initcontainers" "ephemeralcontainers" }}
# Privileged containers ---------------------------------------------------------
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  creationTimestamp: null
  name: privileged-{{ . }}
spec:
  matchResources:
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: {{ $.Values.defaultBoundNamespaces }}
  policyName: kubescape-c-0057-privileged-container-denied-{{ . }}
  validationActions:
  - Deny
# Capabilities ------------------------------------------------------------------
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  creationTimestamp: null
  name: capabilities-{{ . }}
spec:
  matchResources:
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: {{ $.Values.defaultBoundNamespaces }}
  paramRef:
    name: basic-control-configuration # use restricted-params eventually
    parameterNotFoundAction: Deny
  policyName: kubescape-c-0046-deny-resources-with-insecure-capabilities-{{ . }}
  validationActions:
  - Deny
# Host ports -------------------------------------------------------------------
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  creationTimestamp: null
  name: host-ports-{{ . }}
spec:
  matchResources:
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: {{ $.Values.defaultBoundNamespaces }}
  policyName: kubescape-c-0044-deny-resources-with-host-port-{{ . }}
  validationActions:
  - Deny
# Privilege escalation ---------------------------------------------------------
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  creationTimestamp: null
  name: privilege-escalation-{{ . }}
spec:
  matchResources:
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: {{ $.Values.defaultBoundNamespaces }}
  policyName: kubescape-c-0016-allow-privilege-escalation-{{ . }}
  validationActions:
  - Deny
{{- end }}

